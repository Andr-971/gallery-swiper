<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery-swiper.css">
    <title>gallery-swiper</title>
</head>
<body>
    <section class="g-container">
        <div class="slider-container">
            <div id="gallery">
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/gornoe-ozero.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/krasota-prirody.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/lesnoe ozero.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/opushka.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/ozero.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/proselochnaj-doroga.webp" alt="photo" />
                    </div>
                </div>
                <div class="photo">
                    <div class="photo-block">
                        <img src="img/jpg/tropinka v derevny.webp" alt="photo" />
                    </div>
                </div>
            </div>
            <ul class="bullets" id="bullets"></ul>
            <div class="control">
                <button id="btnPrev"> 
                    <svg width="31px" height="28px" viewBox="0 -2 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="btnNext">
                <svg width="31px" height="28px" viewBox="0 -2 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
